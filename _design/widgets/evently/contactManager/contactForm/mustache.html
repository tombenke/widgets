<form>
    {{#doc}}

    {{#_rev}}
        <input type="hidden" name="_rev" id="_rev" value="{{_rev}}" />
    {{/_rev}}
    <input type="hidden" name="type" id="type" value="contact" />

    <div id="contactFormTabs">
        <ul>
            <li><a href="#personalInfoTab">Personal info</a></li>
            <li><a href="#addressTab">Address</a></li>
            <li><a href="#contactInfoTab">Contact info</a></li>
        </ul>

        <div id="personalInfoTab">

            <p>
                <label for="_id" class="left">User ID:</label>
                <input type="text" name="_id" id="_id" class="field" value="{{_id}}" tabindex="1" />
            </p>

            <p>
                <label for="title" class="left">Title:</label>
                <select name="title" id="title" class="combo" tabindex="2">
                    <option value="choose"> Select... </option>
                    <option value="mrs" {{#title_selected}}mrs{{/title_selected}}> Mrs. </option>
                    <option value="mr" {{#title_selected}}mr{{/title_selected}}> Mr. </option>
                    <option value="dr" {{#title_selected}}dr{{/title_selected}}> Dr. </option>
                </select>

            <p>
                <label for="familyName" class="left">Family name:</label>
                <input type="text" name="familyName" id="familyName" class="field" value="{{familyName}}" tabindex="3" />
            </p>

            <p>
                <label for="givenName" class="left">First name:</label>
                <input type="text" name="givenName" id="givenName" class="field" value="{{givenName}}" tabindex="4" />
            </p>

            <p>
                <label for="dateOfBirth" class="left">Date of birth:</label>
                <input type="text" name="dateOfBirth" id="dateOfBirth" class="field" value="{{dateOfBirth}}" tabindex="5" />
            </p>

            <p>
                <label for="company" class="left">Company:</label>
                <input type="text" name="company" id="company" class="field" value="{{company}}" tabindex="6" />
            </p>

            <p>
                <label for="taxId" class="left">Tax ID:</label>
                <input type="text" name="taxId" id="taxId" class="field" value="{{taxId}}" tabindex="7" />
            </p>
        </div>

        <div id="addressTab">
            <p>
                <label for="countryCombo" class="left">Country:</label>
                <span id="countryCombo" class="combo" tabindex="8" current="{{country}}" />
            </p>

            <p>
                <label for="city" class="left">City:</label>
                <input type="text" name="city" id="city" class="field" value="{{city}}" tabindex="9" />
            </p>

            <p>
                <label for="postalCode" class="left">Postal code:</label>
                <input type="text" name="postalCode" id="postalCode" class="field" value="{{postalCode}}" tabindex="10" />
            </p>

            <p>
                <label for="street" class="left">Street:</label>
                <input type="text" name="street" id="street" class="field" value="{{street}}" tabindex="10" />
            </p>

            <p>
                <label for="number" class="left">Number:</label>
                <input type="text" name="number" id="number" class="field" value="{{number}}" tabindex="12" />
            </p>

        </div>

        <div id="contactInfoTab">
            <p>
                <label for="mobile" class="left">Mobile:</label>
                <input type="text" name="mobile" id="mobile" class="field" value="{{mobile}}" tabindex="23" />
            </p>

            <p>
                <label for="phone" class="left">Phone:</label>
                <input type="text" name="phone" id="phone" class="field" value="{{phone}}" tabindex="14" />
            </p>

            <p>
                <label for="fax" class="left">Fax:</label>
                <input type="text" name="fax" id="fax" class="field" value="{{fax}}" tabindex="15" />
            </p>

            <p>
                <label for="email" class="left">Email:</label>
                <input type="text" name="email" id="email" class="field" value="{{email}}" tabindex="16" />
            </p>

            <p>
                <label for="web" class="left">Website:</label>
                <input type="text" name="web" id="web" class="field" value="{{web}}" tabindex="17" />
            </p>

        </div>
    </div>
    <p>
        <input type="button"
               class="button"
               name="save"
               id="save"
               value="Save">

        <input type="button"
               class="button"
               name="cancel"
               id="cancel"
               value="Cancel">
    </p>
    {{/doc}}
</form>
