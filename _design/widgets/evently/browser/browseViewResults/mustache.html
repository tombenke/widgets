<h2>Notes</h2>
<a href="#add">
    <img src="images/Button-Add-icon-16.png" />
</a>

<table>
{{#viewResults}}
    <tr>
    {{#value}}
        <td>{{title}}</h3></td>
        <td>{{details}}</td>
        <td>
            <a  href="#delete" name="{{_id}}/{{_rev}}">
                <img src="images/Button-Delete-icon-16.png" />
            </a>
        </td>
        <td>
            <a href="#edit" name="{{_id}}">
                <img src="images/article-icon-16.png" />
            </a>
        </td>
        <td>
            <a href="#add">
                <img src="images/Button-Add-icon-16.png" />
            </a>
        </td>
    {{/value}}
    </tr>
{{/viewResults}}
</table>
