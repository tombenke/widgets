<div class="vcard">
    {{#hCard}}
    <div class="address">
        <span class="type">Private</span>:
        <span class="street-address">{{street}} {{number}}</span>
        <span class="locality">{{city}}</span>,
        <span class="postal-code">{{zipCode}}</span>
        <span class="country-name">{{countryName}}</span>
    </div>
    <div class="tel">
        <span class="type">Phone</span>{{phone}}
    </div>
    <div class="tel">
        <span class="type">Fax</span>{{fax}}
    </div>
    <div>Email:
        <span class="email">{{email}}</span>
    </div>
    {{/hCard}}
</div>
