<!DOCTYPE html>
<html>
    <head>
        <title>logout widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>logout widget</h1>

        <p>This widget simply logs out.</p>

        <p>It is useful in situations, when you navigate to a page,
        where the original login widget is not available any more,
        however you would like to provide the opportunity
        to the user to log out.</p>

        <div id="logout"></div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#logout").evently( "logout", app );
        });
    </script>
</html>
