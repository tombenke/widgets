<!DOCTYPE html>
<html>
    <head>
        <title>search widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>search widget</h1>

        <p>This search demonstrates how to create a view, that can be
            requested from a client filtering the rows based on the value of
            a search text field.</p>


        <div id="searchform"></div>
        <div id="searchresults"></div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#searchform").evently( "searchform", app );
            $("#searchresults").evently( "searchresults", app );
            $.evently.connect("#searchform", "#searchresults", ["doSearch"]);
        });
    </script>
</html>
