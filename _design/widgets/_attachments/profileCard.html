<!DOCTYPE html>
<html>
    <head>
        <title>profileCard widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>profileCard widget</h1>

        <div id="profileCard">Placeholder for profile card</div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#profileCard").evently( "profileCard", app );
        });
    </script>
</html>
