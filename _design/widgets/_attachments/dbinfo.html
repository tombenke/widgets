<!DOCTYPE html>
<html>
    <head>
        <title>dbinfo widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>dbinfo widget</h1>

        <p>This widget demonstrates how to use ajax call to
            communicate with the database backend.</p>

        <div id="dbinfo"></div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#dbinfo").evently( "dbinfo", app );
        });
    </script>
</html>
