<!DOCTYPE html>
<html>
    <head>
        <title>Authorization widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>auth widget</h1>

        <p>This widget is a simplified version of the original login 
           widget. It logs in and logs out, without interacting with
           profile widget, does not provide SignIn functionality neither.</p>

        <div id="auth"></div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#auth").evently( "auth", app );
        });
    </script>
</html>
