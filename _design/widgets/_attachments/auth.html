<!DOCTYPE html>
<html>
    <head>
        <title>Authorization widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>auth widget</h1>

        <p>This widget logs in and logs out.</p>

        <div id="auth"></div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#auth").evently( app.ddoc.vendor.droids.evently.auth );
        });
    </script>
</html>
