<!DOCTYPE html>
<html>
    <head>
        <title>browser widget</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>

        <h1>browser widget</h1>

        <p>This browser demonstrates how to create a view, that can be
            requested from a client.
            The returned documents are visualized by a template.
            New items can be added, modified and removed with the browser.</p>

        <p>In order to use this widget, you have to be logged in.</p>

        <div id="auth"></div>

        <div id="browser"></div>

    </body>
    <script src="vendor/couchapp/loader.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.couch.app( function( app )
        {
            $("#auth").evently( "auth", app );
            $("#browser").evently( "browser", app );
        });
    </script>
</html>
